<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Плеер</title>

  <link type="image/x-icon" href="static/img/favicon.ico" rel="shortcut icon">
  <link rel="stylesheet" href="font-awesome/css/font-awesome.min.css" >
  <link rel="preconnect" href="https://fonts.googleapis.com"><link rel="preconnect" href="https://fonts.gstatic.com" crossorigin><link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="static/player-styles.css">

</head>
<body>
  <div class="video-player" id="player">
    <div class="screen js-video-container"></div>
    <div class="bottom-controls">

      <button class="video-player__button js-play-button">
        <i class="fa fa-play" aria-hidden="true"></i>
      </button>

      <button class="video-player__button js-pause-button">
        <i class="fa fa-pause" aria-hidden="true"></i>
      </button>

      <button class="video-player__button js-mute-button">
        <i class="fa fa-volume-up" aria-hidden="true"></i>
      </button>

      <button class="video-player__button js-volume-button">
        <i class="fa fa-volume-off" aria-hidden="true"></i>
      </button>

      <div class="video-player__duration js-current-time"></div>

      <div class="video-player__progress js-progress">
        <div class="video-player__progress_line js-progress-slider"></div>
        <div class="red-circle"></div>
      </div>

      <div class="video-player__duration js-duration"></div>

      <button class="video-player__button js-fullscreen-button">
        <i class="fa fa-expand" aria-hidden="true"></i>
      </button>

    </div>
  </div>
  <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
  <script src="https://unpkg.com/playable@2.10.3/dist/statics/playable.bundle.min.js"></script>
  <script src="player.js"></script>


  <script type="text/javascript">
    createPlayer({elementId: 'player'});
  </script>

</body>
</html>
