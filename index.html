<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Плеер</title>

  <link type="image/x-icon" href="static/img/favicon.ico" rel="shortcut icon">
  <link rel="stylesheet" href="font-awesome/css/font-awesome.min.css" >
  <link rel="preconnect" href="https://fonts.googleapis.com"><link rel="preconnect" href="https://fonts.gstatic.com" crossorigin><link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">

  <style type="text/css">
    .video-player {
      width: 800px;
      height: 600px;
      box-shadow: 0 0 20px rgba(0,0,0,1);
      display: flex;
      flex-direction: column;
    }

    .screen {
      flex-grow: 1
    }

    .bottom-controls {
      background-color: black;
      display: flex;
      align-items: center
    }


    .video-player__button {
      border-style: none;
      cursor: pointer;
      color: white;
      background-color: transparent;
      font-size: 120%;
      margin: 6px;
    }

    .video-player__progress{
       background-color: black;
       flex-grow: 1;
       margin: 8px;
       display: flex;
       flex-direction: row;
    }

    .video-player__duration{
      color: white;
      font-family: 'Roboto 400', sans-serif;
    }

    .video-player__progress_line{
      background-color: red;
      height: 5px;
      border-radius: 10px;
      display: inline-block;
    }

    .red-circle{
      background-color: red;
      box-shadow: 0 0 10px rgba(0,0,0,0.5);
      height: 7px;
      width: 7px;
      border-style: solid;
      border-color: white;
      border-width: 3px;
      border-radius: 50%;
      display: inline-block;
      margin: -5px;
    }

  </style>
</head>
<body>
  <div class="video-player" id="player">
    <div class="screen js-video-container"></div>
    <div class="bottom-controls">

      <button class="video-player__button js-play-button">
        <i class="fa fa-play" aria-hidden="true"></i>
      </button>

      <button class="video-player__button js-pause-button">
        <i class="fa fa-pause" aria-hidden="true"></i>
      </button>

      <button class="video-player__button js-mute-button">
        <i class="fa fa-volume-up" aria-hidden="true"></i>
      </button>

      <button class="video-player__button js-volume-button">
        <i class="fa fa-volume-off" aria-hidden="true"></i>
      </button>

      <div class="video-player__duration js-current-time"></div>

      <div class="video-player__progress js-progress">
        <div class="video-player__progress_line js-progress-slider"></div>
        <div class="red-circle"></div>
      </div>

      <div class="video-player__duration js-duration"></div>

      <button class="video-player__button js-fullscreen-button">
        <i class="fa fa-expand" aria-hidden="true"></i>
      </button>

    </div>
  </div>
  <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
  <script src="https://unpkg.com/playable@2.10.3/dist/statics/playable.bundle.min.js"></script>
  <script src="player.js"></script>


  <script type="text/javascript">
    createPlayer({elementId: 'player'});
  </script>

</body>
</html>
