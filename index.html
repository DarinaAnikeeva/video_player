<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Плеер</title>

  <link type="image/x-icon" href="static/img/favicon.ico" rel="shortcut icon">
  <link rel="stylesheet" href="font-awesome/font-awesome.min.css" >

  <style type="text/css">
    .player {
      width: 800px;
      height: 600px;
      box-shadow: 0 0 20px rgba(0,0,0,1);
      display: flex;
      flex-direction: column;
    }

    .screen {
      flex-grow: 1
    }

    .bottom-controls {
      background-color: black;
      display: flex;
    }


    button {
      border-style: none;
      cursor: pointer;
      color: white;
      background-color: transparent;
      font-size: 120%;
      margin: 10px;
      flex-grow: 0
    }


  </style>
</head>
<body>
  <div class="player" id="player">
    <div class="screen js-video-container"></div>
    <div class="bottom-controls">
      <button class="left-button js-play-button">
        <i class="fa fa-play" aria-hidden="true"></i>
      </button>
      <button class="js-pause-button">
        <i class="fa fa-pause" aria-hidden="true"></i>
      </button>
      <button class="js-mute-button">
        <i class="fa fa-volume-up" aria-hidden="true"></i>
      </button>
      <button class="js-volume-button">
        <i class="fa fa-volume-off" aria-hidden="true"></i>
      </button>
      <div style="flex-grow: 5" ></div>
      <button class="js-fullscreen-button">
        <i class="fa fa-expand" aria-hidden="true"></i>
      </button>
    </div>
  </div>
  <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
  <script src="https://unpkg.com/playable@2.10.3/dist/statics/playable.bundle.min.js"></script>
  <script src="player.js"></script>


  <script type="text/javascript">
    createPlayer({elementId: 'player'});
  </script>

</body>
</html>
